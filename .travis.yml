language: python
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-set-default
python:
  - "3.5"
  - "3.6"
install:
  - pip install -U pip codacy-coverage setuptools
  - pip install -U ".[test]"
script:
  - coverage run -m pytest --flake8
after_script:
  - coverage report
  - coverage xml
  - python-codacy-coverage -r coverage.xml
