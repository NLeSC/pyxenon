language: python
sudo: false
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
install:
  - pip install -U pip codacy-coverage
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt
  - pip install .
script: make fulltest
after_script: python-codacy-coverage -r coverage.xml
